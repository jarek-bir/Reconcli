<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ReconCLI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .nav-link {
            color: rgba(255,255,255,0.8) !important;
            transition: all 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: white !important;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0">
                <div class="sidebar p-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-shield-alt me-2"></i>ReconCLI
                        </h4>
                        <small class="text-white-50">Web Dashboard</small>
                    </div>
                    
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/upload">
                                <i class="fas fa-upload me-2"></i>Upload Files
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sessions">
                                <i class="fas fa-folder me-2"></i>Sessions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/profile">
                                <i class="fas fa-user me-2"></i>Profile
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="p-4">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>
                            <i class="fas fa-user me-2"></i>Profile Settings
                        </h2>
                    </div>

                    <div class="row">
                        <!-- User Info -->
                        <div class="col-lg-6 mb-4">
                            <div class="profile-card p-4">
                                <h4><i class="fas fa-info-circle me-2"></i>Account Information</h4>
                                <hr>
                                <div class="mb-3">
                                    <label class="form-label">Username:</label>
                                    <div class="fw-bold" id="profile-username">Loading...</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <div class="fw-bold" id="profile-email">Loading...</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Role:</label>
                                    <span class="badge bg-primary" id="profile-role">Loading...</span>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Member since:</label>
                                    <div class="text-muted" id="profile-created">Loading...</div>
                                </div>
                            </div>
                        </div>

                        <!-- Change Password -->
                        <div class="col-lg-6 mb-4">
                            <div class="profile-card p-4">
                                <h4><i class="fas fa-lock me-2"></i>Change Password</h4>
                                <hr>
                                <form id="changePasswordForm">
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Current Password</label>
                                        <input type="password" class="form-control" id="currentPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" required minlength="6">
                                        <div class="form-text">Minimum 6 characters</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Change Password
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Alert container -->
                    <div id="alertContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load profile on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            setupPasswordForm();
        });

        // Load user profile
        async function loadProfile() {
            try {
                const token = getCookie('auth_token');
                const response = await fetch('/api/auth/me', {
                    credentials: 'include',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const user = data.user;
                    
                    document.getElementById('profile-username').textContent = user.username;
                    document.getElementById('profile-email').textContent = user.email;
                    document.getElementById('profile-role').textContent = user.role;
                    document.getElementById('profile-created').textContent = new Date(user.created_at).toLocaleDateString();
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Failed to load profile:', error);
                window.location.href = '/login';
            }
        }

        // Setup password change form
        function setupPasswordForm() {
            document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validate passwords match
                if (newPassword !== confirmPassword) {
                    showAlert('New passwords do not match!', 'danger');
                    return;
                }

                try {
                    const token = getCookie('auth_token');
                    const response = await fetch('/api/auth/change-password', {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            current_password: currentPassword,
                            new_password: newPassword
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showAlert('Password changed successfully!', 'success');
                        document.getElementById('changePasswordForm').reset();
                    } else {
                        showAlert(result.error || 'Failed to change password', 'danger');
                    }
                } catch (error) {
                    showAlert('Network error. Please try again.', 'danger');
                }
            });
        }

        // Helper functions
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        function logout() {
            document.cookie = 'auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            window.location.href = '/login';
        }
    </script>
</body>
</html>
